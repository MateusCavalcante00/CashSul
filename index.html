<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashSul</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
</head>

<body>

    <div class="header1">
        <strong>
            <span style="cursor: pointer;">Cotações</span>
            <span style="cursor: pointer;">Ajuda</span>
            <span style="cursor:pointer;">Carteira CashSul</span>
            <span style="cursor: pointer;">Entrar</span>
            <span style="cursor: pointer;">Criar conta</span>
        </strong>
    </div>
    <section class="conversao">
        <div class="select-container">
            <br><input type="number" name="valor" id="valor" placeholder="Valor"></br>
            <strong class="txt">Converter</strong>
            <select name="converter" id="select">
                <option>Real (BRL)</option>
                <option>Peso Argentino (ARS)</option>
                <option>Boliviano (BOB)</option>
                <option>Peso Chileno(CLP)</option>
                <option>Peso Colombiano (COP)</option>
                <option>Sol (PEN)</option>
                <option>Peso Uruguaio (UYU)</option>
                <option>Bolivar Venezuelano (VES)</option>
                <option>Dólar Americano (USD)</option>
                <option>Guaraní (PYG)</option>
            </select>
            <strong class="txt">Para</strong>
            <select name="para" id="select">
                <option>Peso Argentino (ARS)</option>
                <option>Real (BRL)</option>
                <option>Boliviano (BOB)</option>
                <option>Peso Chileno(CLP)</option>
                <option>Peso Colombiano (COP)</option>
                <option>Sol (PEN)</option>
                <option>Peso Uruguaio (UYU)</option>
                <option>Bolivar Venezuelano (VES)</option>
                <option>Dólar Americano (USD)</option>
                <option>Guaraní (PYG)</option>
            </select>
        </div>
        <div class="valores">

        </div>
    </section>

    <div class="mensagem">
        <h1 class="titulo" style="font-size: 100px;">Suas viagens facilitadas!</h1>
        <p>
            Com o seu <strong style="cursor: pointer; font-size: 25px;">Sulcard</strong> você garante 15% de desconto em
            tarifas.
        </p>
    </div>

    <script src="main.js"></script>
    <strong>
        <footer style="text-align: center;">&copy;CashSul finances</footer>
    </strong>
</body>

</html>
