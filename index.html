<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashSul</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header1">
        <strong>
            <h1 class="txtLogo" style="cursor: pointer; background-color: white;">CashSul</h1>
        </strong>
        <div class="txtHeader">

            <span>
                <i class="fas fa-chart-line"></i>
                <a href="https://economia.uol.com.br/cotacoes/" target="_blank" rel="external">Cotações</a>
            </span>
            <span>
                <i class="fas fa-circle-question"></i> Ajuda
            </span>
            <span>
                <i class="fas fa-wallet"></i> Carteira CashSul
            </span>
            <span>
                <i class="fas fa-right-to-bracket"></i> Entrar
            </span>
            <span>
                Criar conta
            </span>

        </div>
    </div>

    <section class="conversao">

        <br><input type="number" name="valor" id="valor" placeholder="$ 0,00"></br>
        <strong class="txt">Converter</strong>

        <select name="converter" id="select1">
            <option value="BRL">Real (BRL)</option>
            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="BOB">Boliviano (BOB)</option>
            <option value="CLP">Peso Chileno(CLP)</option>
            <option value="COP">Peso Colombiano (COP)</option>
            <option value="PEN">Sol (PEN)</option>
            <option value="UYU">Peso Uruguaio (UYU)</option>
            <option value="VES">Bolivar Venezuelano (VES)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="PYG">Guaraní (PYG)</option>

        </select>

        <strong class="txt">Para</strong>

        <select name="para" id="select2">

            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="BRL">Real (BRL)</option>
            <option value="BOB">Boliviano (BOB)</option>
            <option value="CLP">Peso Chileno(CLP)</option>
            <option value="COP">Peso Colombiano (COP)</option>
            <option value="PEN">Sol (PEN)</option>
            <option value="UYU">Peso Uruguaio (UYU)</option>
            <option value="VES">Bolivar Venezuelano (VES)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="PYG">Guaraní (PYG)</option>

        </select>

        <strong><input class="botao" type="button" value="Concluir" onclick="valores()"></strong>

        <div id="valores">
            <br>Tarifa fixa: 1%</br>
            <br>Clientes Sulcard: 0,4%</br>

        </div>
    </section>

    <div class="mensagem">
        <h1 class="titulo" style="font-size: 100px;">Suas viagens facilitadas!</h1>
        <p style="font-size: 16px;">
            Com o seu <strong class="sulcard" style="cursor: pointer; ">Sulcard</strong> você consegue
            enviar seu dinheiro para o exterior com 10% de desconto em
            tarifas.
        </p>
    </div>

    <script src="main.js"></script>
    <strong>
        <footer style="text-align: center;color: white;">&copy;CashSul finances</footer>
</body>

</html>
